<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Meme Slider</title>
</head>

<body>
    <div class="slider">
        <!-- Images -->
        <ul class="slider__images">
            <li class="slider__image">
                <img src="images/image-1.png" alt="Image 1">
            </li>
            <li class="slider__image">
                <img src="images/image-2.png" alt="Image 2">
            </li>
            <li class="slider__image">
                <img src="images/image-3.png" alt="Image 3">
            </li>
            <li class="slider__image">
                <img src="images/image-4.png" alt="Image 4">
            </li>
            <li class="slider__image">
                <img src="images/image-5.png" alt="Image 5">
            </li>
        </ul>
        <!-- Texts -->
        <ul class="slider__texts">
            <li class="slider__text">Meme desc 1</li>
            <li class="slider__text">Meme desc 2</li>
            <li class="slider__text">Meme desc 3</li>
            <li class="slider__text">Meme desc 4</li>
            <li class="slider__text">Meme desc 5</li>
        </ul>
        <!-- Controls -->
        <div class="slider__controls">
            <input type="radio" class="slider__control" name="active-slide" value="1">
            <input type="radio" class="slider__control" name="active-slide" value="1">
            <input type="radio" class="slider__control" name="active-slide" value="1">
            <input type="radio" class="slider__control" name="active-slide" value="1">
            <input type="radio" class="slider__control" name="active-slide" value="1">
        </div>
    </div>
</body>

</html>
